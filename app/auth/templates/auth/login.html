{% extends 'base.html' %}

{% block content %}
{% for message in get_flashed_messages() %}
<div class="alert">
  <div>
    {{message}}
  </div>
  <span class="close" onclick="this.parentElement.style.display='none';">&times;</span>
</div>
{% endfor %}
<div id="box">
  <div id="login-container">
    <form action="/login" method="post">
      <h2>welcome</h2>
      <input type="text" name="username" placeholder="Username" required autofocus/>
      <input type="password" name="password" placeholder="Password" required />
      <div id="login-options">
        <div>
          <input type="radio" id="radio_vnc" name="option" value="vnc" checked>
          <label for="radio_vnc">VNC</label>
        </div>
        <div>
          <input type="radio" id="radio_admin" name="option" value="admin">
          <label for="radio_admin">Admin</label>
        </div>
      </div>
      <button type="submit">login</button>
    </form>
  </div>
  <div id="info-container">
  </div>
</div>
<div id="disclaimer">
  <span>Content based on <a href="https://github.com/divisora">github.com/divisora</a> used under the <a href="https://www.gnu.org/licenses/gpl-3.0.html">GPLv3</a> license</span>
</div>
{% endblock %}
